<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="table2.css">
	<meta name="viewport" content="width=device-width, initial-scale = 1">
</head>
<body>
	<div id="main">
		<div id="account">
			<h1> Login</h1>
			<div id="login">
				<div class="user">
					<p>Username or email address<span style="color: red">*</span></p>
					<input type="text" name="user">
				</div>
				<div class="pass">
					<p>Password<span style="color: red">*</span></p>
					<input type="password" name="pass">
				</div>
				<div id="submit">
					<div class="submit">
						<input type="submit" name="submit" value="LOGIN">
					</div>
					<div class="remember">
						<p><input type="checkbox" name="remember"><span>Remember me</span></p>
					</div>
				</div>
				<div class="lyp">
					<u>Lost your password?</u>
				</div>
			</div>
		</div>
		<div id="info">
			<h1> Register</h1>
			<div id="register">
				<div class="phone">
					<p>Phone</p>
					<input type="text" name="phone">
				</div>
				<div id="name">
					<div class="firstname">
					<p>First Name<span style="color: red">*</span></p>
					<input type="text" name="First name" class="name">
					</div>
					<div class="lastname">
					<p>Last Name<span style="color: red">*</span></p>
					<input type="text" name="Last name" class="name">
					</div>
				</div>
				<div class="email"><br>
					<p>Email Address<span style="color: red">*</span></p>
					<input type="emaill" name="Email address">
				</div>
				<div class="pass">
					<p>Password<span style="color: red">*</span></p>
					<input type="password" name="pass">
				</div>
				<div class="register">
					<input type="submit" name="register" value="REGISTER">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
