<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style type="text/css">
		form{
			border: 1px solid red;
			width: 250px;
		}
		#left{
			margin: 0em 0em 0em 35em;
		}
		#showfullname p, #showyear p, #showimg p{
			float: left;
			width: 50%;
		}
		#show{
			height: 250px;
			width: 250px;
			display: none;
		}
		#show-img{
			width: 100px;
		}

	</style>
</head>
<body> 
	<div id="left"> 
		<h1> Form Đăng Ký</h1>
		<form>
			<p> Full name: <input type="text" name="name" id="Fullname"></p>
			<p>	Year of Birth: 
				<select id="yearr">
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
				</select>
			</p>
			<p> Gender:
				<input type="radio" name="gender" id="male">Male
				<input type="radio" name="gender" id="female">Female
			</p>
			<input type="button" name="submit" value="Submit" onclick="show()">
		</form><br>

		<div id="show">
			<div id="showfullname">
				<p>Full name: </p>
				<p id="fullname"> </p>
				</div>
			<div id="showyear">
				<p>Year of Birth: </p>
				<p id="year"></p>
			</div>
			<div id="showimg">
				<p>Image: </p>
				<p><img src="#" id="show-img"></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="form.js"></script>
</body>
</html>
